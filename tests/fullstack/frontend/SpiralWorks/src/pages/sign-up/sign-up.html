<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-sm-12 col-md-4 offset-md-4>
        <ion-list>
          <form [formGroup]="signupForm">
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Phone</ion-label>
              <ion-input formControlName="phoneNumber" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>First Name</ion-label>
              <ion-input formControlName="fname" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Last Name</ion-label>
              <ion-input formControlName="lname" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Confirm Password</ion-label>
              <ion-input formControlName="confirmation" type="password"></ion-input>
            </ion-item>
      
          </form>
        </ion-list>
      
        <button-custom text="Sign Up" buttonColor="secondary" [isLoading]="isLoading" (click)="onClick()"></button-custom>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
