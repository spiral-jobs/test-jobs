<ion-header>

    <ion-navbar color="primary">
      <ion-title>Sign In</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col col-sm-12 col-md-4 offset-md-4>
          <form [formGroup]="signinForm">
            <ion-list>
  
              <ion-item>
                <ion-label floating>Email Or Phone Number</ion-label>
                <ion-input formControlName="loginName" type="text"></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>
            
            </ion-list>
          </form>
      
          <button-custom
            text="Sign In"
            buttonColor="secondary"
            [isLoading]="isLoading"
            (click)="onClick()"
          ></button-custom>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
